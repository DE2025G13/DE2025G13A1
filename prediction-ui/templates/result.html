<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; color: #333; }
        .container { background: white; padding: 20px; border-radius: 8px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        img { margin-top: 20px; border: 2px solid #ddd; border-radius: 4px; max-width: 90%; height: auto; }
        a { color: #0056b3; text-decoration: none; font-weight: bold; }
        .error { color: #d9534f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if error %}
            <p class="error">An error occurred: <strong>{{ error }}</strong></p>
        {% elif image_with_box %}
            <p>The model predicts: <strong>{{ prediction }}</strong> with <strong>{{ confidence }}</strong> confidence.</p>
            <img src="data:image/jpeg;base64,{{ image_with_box }}" alt="Result Image">
        {% else %}
            <p>No result to display.</p>
        {% endif %}
        <br><br>
        <a href="/">Try another one</a>
    </div>
</body>
</html>
