<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f8f9fa; }
        .container { display: inline-block; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #343a40; }
        .quality-score { width: 150px; height: 150px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 3.5em; color: white; font-weight: bold; margin: 20px auto; border: 5px solid rgba(255,255,255,0.5); box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        a { margin-top: 25px; display: inline-block; color: #007bff; text-decoration: none; font-size: 1.1em; }
        a:hover { text-decoration: underline; }
        .error { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Wine Quality</h1>
        {% if error %}
            <p class="error">An error occurred: {{ error }}</p>
        {% else %}
            <div class="quality-score" id="quality-score">{{ prediction }}</div>
        {% endif %}
        <a href="/">Try another prediction</a>
    </div>

    <script>
        const quality = {{ prediction or 5 }}; // Default to 5 if no prediction
        const scoreElement = document.getElementById('quality-score');
        
        const minQuality = 3;
        const maxQuality = 8;
        const normalizedQuality = Math.max(0, Math.min(1, (quality - minQuality) / (maxQuality - minQuality)));
        const hue = normalizedQuality * 120; // 0 is red, 120 is green
        
        scoreElement.style.backgroundColor = `hsl(${hue}, 80%, 50%)`;
    </script>
</body>
</html>
