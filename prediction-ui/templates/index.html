<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wine Quality Prediction</title>
    <style> body { font-family: sans-serif; margin: 2em; } form { max-width: 600px; } label { display: block; margin-top: 1em; } input { width: 100%; padding: 8px; margin-top: 5px; } </style>
</head>
<body>
    <h1>Enter Wine Characteristics to Predict Quality</h1>
    <form action="/predict" method="post">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" step="0.01" id="fixed_acidity" name="fixed acidity" required value="7.4">
        
        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" step="0.01" id="volatile_acidity" name="volatile acidity" required value="0.7">
        
        <label for="citric_acid">Citric Acid:</label>
        <input type="number" step="0.01" id="citric_acid" name="citric acid" required value="0.0">
        
        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="0.01" id="residual_sugar" name="residual sugar" required value="1.9">
        
        <label for="chlorides">Chlorides:</label>
        <input type="number" step="0.001" id="chlorides" name="chlorides" required value="0.076">
        
        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="1" id="free_sulfur_dioxide" name="free sulfur dioxide" required value="11">
        
        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="1" id="total_sulfur_dioxide" name="total sulfur dioxide" required value="34">
        
        <label for="density">Density:</label>
        <input type="number" step="0.0001" id="density" name="density" required value="0.9978">
        
        <label for="ph">pH:</label>
        <input type="number" step="0.01" id="ph" name="pH" required value="3.51">
        
        <label for="sulphates">Sulphates:</label>
        <input type="number" step="0.01" id="sulphates" name="sulphates" required value="0.56">
        
        <label for="alcohol">Alcohol:</label>
        <input type="number" step="0.1" id="alcohol" name="alcohol" required value="9.4">
        
        <br><br>
        <input type="submit" value="Predict Quality">
    </form>
</body>
</html>
