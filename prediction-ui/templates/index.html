<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Quality Predictor</title>
    <style>
      :root {
        --gray-50: #fafafa;
        --gray-100: #f4f4f5;
        --gray-200: #e4e4e7;
        --gray-300: #d4d4d8;
        --gray-400: #a1a1aa;
        --gray-500: #71717a;
        --gray-600: #52525b;
        --gray-700: #3f3f46;
        --gray-800: #27272a;
        --gray-900: #18181b;
        --blue-500: #3b82f6;
        --blue-600: #2563eb;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: var(--gray-50);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        color: var(--gray-900);
        font-size: 14px;
        line-height: 1.5;
        min-height: 100vh;
        padding: 1rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .header {
        background: white;
        border: 1px solid var(--gray-200);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--gray-900);
        margin-bottom: 0.25rem;
      }
      .header p {
        color: var(--gray-500);
        font-size: 0.875rem;
      }
      .card {
        background: white;
        border: 1px solid var(--gray-200);
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        color: var(--gray-700);
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.625rem 0.75rem;
        border: 1px solid var(--gray-300);
        border-radius: 6px;
        font-size: 0.875rem;
        color: var(--gray-900);
        background: white;
        transition: all 0.15s;
      }
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--blue-500);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .form-group input:hover,
      .form-group select:hover {
        border-color: var(--gray-400);
      }
      .submit-container {
        margin-top: 1.5rem;
      }
      .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--blue-600);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s;
      }
      .submit-btn:hover {
        background: var(--blue-500);
      }
      @media (max-width: 640px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Wine Quality Predictor</h1>
        <p>Enter wine characteristics to predict quality score</p>
      </div>
      <div class="card">
        <form action="/predict" method="POST">
          <div class="form-grid">
            <div class="form-group">
              <label for="type">Wine Type</label>
              <select name="type" id="type" required>
                <option value="white">White</option>
                <option value="red">Red</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fixed_acidity">Fixed Acidity</label>
              <input
                type="number"
                step="0.1"
                name="fixed_acidity"
                id="fixed_acidity"
                required
                value="7.4"
              />
            </div>
            <div class="form-group">
              <label for="volatile_acidity">Volatile Acidity</label>
              <input
                type="number"
                step="0.01"
                name="volatile_acidity"
                id="volatile_acidity"
                required
                value="0.70"
              />
            </div>
            <div class="form-group">
              <label for="citric_acid">Citric Acid</label>
              <input
                type="number"
                step="0.01"
                name="citric_acid"
                id="citric_acid"
                required
                value="0.00"
              />
            </div>
            <div class="form-group">
              <label for="residual_sugar">Residual Sugar</label>
              <input
                type="number"
                step="0.1"
                name="residual_sugar"
                id="residual_sugar"
                required
                value="1.9"
              />
            </div>
            <div class="form-group">
              <label for="chlorides">Chlorides</label>
              <input
                type="number"
                step="0.001"
                name="chlorides"
                id="chlorides"
                required
                value="0.076"
              />
            </div>
            <div class="form-group">
              <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
              <input
                type="number"
                step="1"
                name="free_sulfur_dioxide"
                id="free_sulfur_dioxide"
                required
                value="11"
              />
            </div>
            <div class="form-group">
              <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
              <input
                type="number"
                step="1"
                name="total_sulfur_dioxide"
                id="total_sulfur_dioxide"
                required
                value="34"
              />
            </div>
            <div class="form-group">
              <label for="density">Density</label>
              <input
                type="number"
                step="0.0001"
                name="density"
                id="density"
                required
                value="0.9978"
              />
            </div>
            <div class="form-group">
              <label for="pH">pH Level</label>
              <input
                type="number"
                step="0.01"
                name="pH"
                id="pH"
                required
                value="3.51"
              />
            </div>
            <div class="form-group">
              <label for="sulphates">Sulphates</label>
              <input
                type="number"
                step="0.01"
                name="sulphates"
                id="sulphates"
                required
                value="0.56"
              />
            </div>
            <div class="form-group">
              <label for="alcohol">Alcohol %</label>
              <input
                type="number"
                step="0.1"
                name="alcohol"
                id="alcohol"
                required
                value="9.4"
              />
            </div>
          </div>
          <div class="submit-container">
            <button type="submit" class="submit-btn">Predict Quality</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
