# PIPELINE DEFINITION
# Name: yolo-trainer-debug-startup-test
# Description: A barebones pipeline to test if the yolo-trainer:debug image can start on a GPU worker.
# Inputs:
#    pipeline_root: str [Default: 'gs://glasses-temp/pipeline-root']
#    project_id: str [Default: 'data-engineering-vm']
components:
  comp-yolo-trainer-debug-test:
    executorLabel: exec-yolo-trainer-debug-test
deploymentSpec:
  executors:
    exec-yolo-trainer-debug-test:
      container:
        image: europe-west4-docker.pkg.dev/data-engineering-vm/ml-services/yolo-trainer:debug
        resources:
          accelerator:
            count: '1'
            resourceCount: '1'
            resourceType: NVIDIA_TESLA_T4
            type: NVIDIA_TESLA_T4
pipelineInfo:
  description: A barebones pipeline to test if the yolo-trainer:debug image can start
    on a GPU worker.
  name: yolo-trainer-debug-startup-test
root:
  dag:
    tasks:
      yolo-trainer-debug-test:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-yolo-trainer-debug-test
        taskInfo:
          name: yolo-trainer-debug-test
  inputDefinitions:
    parameters:
      pipeline_root:
        defaultValue: gs://glasses-temp/pipeline-root
        isOptional: true
        parameterType: STRING
      project_id:
        defaultValue: data-engineering-vm
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.6
